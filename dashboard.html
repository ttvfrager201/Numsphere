<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/E4FIiRK.png">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .dashboard-container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #151515;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #4263eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .logo-inner {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #151515;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .user-info {
      margin-bottom: 2rem;
      text-align: left;
      line-height: 1.6;
      color: #333;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4263eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #2f4bcf;
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(66, 99, 235, 0.15);
      animation: float 10s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
  <script>
    (function() {
      'use strict';

      // Authentication check
      function checkAuthentication() {
        const userLoggedIn = sessionStorage.getItem('isAuthenticated');
        const userEmail = sessionStorage.getItem('userEmail');

        if (!userLoggedIn || userLoggedIn !== 'true' || !userEmail) {
          alert('Access denied. Please log in.');
          window.location.href = 'Login.html';
          return false;
        }
        return true;
      }

      // Display user information
      function displayUserInfo() {
        const userName = sessionStorage.getItem('userName') || 'Unknown User';
        const userEmail = sessionStorage.getItem('userEmail') || 'Not Provided';
        const userPhone = sessionStorage.getItem('userPhone') || 'Not Provided';

        document.getElementById('userName').textContent = userName;
        document.getElementById('userEmail').textContent = userEmail;
        document.getElementById('userPhone').textContent = userPhone;
      }

      // Logout user
      function logoutUser() {
        sessionStorage.clear();
        alert('You have been logged out.');
        window.location.href = 'Login.html';
      }

      document.addEventListener('DOMContentLoaded', function() {
        if (!checkAuthentication()) return;

        displayUserInfo();

        // Attach logout function
        document.getElementById('logoutButton').addEventListener('click', logoutUser);
      });
    })();
  </script>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="dashboard-container">
    <a href="index.html" class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
      NumSphere
    </a>
    <h1>Welcome Back</h1>
    <div class="subtitle">Dashboard Overview</div>

    <div class="user-info">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="userPhone">Loading...</span></p>
    </div>

    <button id="logoutButton">Logout</button>
  </div>
</body>
</html>
