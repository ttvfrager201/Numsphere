<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/E4FIiRK.png">
  <title>Reset Password - NumSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .reset-password-container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #151515;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #4263eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .logo-inner {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
    }
    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #151515;
      margin-bottom: 0.5rem;
    }
    .page-subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4263eb;
      box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.1);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4263eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #2f4bcf;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-btn {
      background-color: #6c757d;
    }
    .secondary-btn:hover {
      background-color: #5a6268;
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(66, 99, 235, 0.15);
      animation: float 10s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: inline-block;
      margin-left: 8px;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4263eb;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .password-requirements {
      text-align: left;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }
    .password-requirements h4 {
      margin: 0 0 0.5rem 0;
      color: #495057;
    }
    .requirement {
      margin: 0.25rem 0;
      color: #6c757d;
      display: flex;
      align-items: center;
    }
    .requirement.valid {
      color: #28a745;
    }
    .requirement.invalid {
      color: #dc3545;
    }
    .requirement::before {
      content: "‚Ä¢";
      margin-right: 0.5rem;
    }
    .requirement.valid::before {
      content: "‚úì";
      color: #28a745;
      font-weight: bold;
    }
    .requirement.invalid::before {
      content: "‚úó";
      color: #dc3545;
      font-weight: bold;
    }
    .token-info {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #004085;
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1V9JH211J0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1V9JH211J0');
  </script>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="reset-password-container">
    <a href="index.html" class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
      NumSphere
    </a>
    
    <div class="page-title">Reset Password</div>
    <div class="page-subtitle">Create a new secure password for your account</div>
    
    <div id="alertContainer"></div>
    
    <div class="token-info" id="tokenInfo">
      <strong>üîê Secure Reset:</strong> You accessed this page through a secure reset link.
    </div>
    
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      
      <div class="password-requirements">
        <h4>Password Requirements:</h4>
        <div class="requirement" id="req-length">At least 8 characters long</div>
        <div class="requirement" id="req-uppercase">Contains uppercase letter</div>
        <div class="requirement" id="req-lowercase">Contains lowercase letter</div>
        <div class="requirement" id="req-number">Contains number</div>
        <div class="requirement" id="req-special">Contains special character</div>
      </div>
      
      <button type="submit" id="resetPasswordBtn">
        Reset Password
        <span class="loading" id="loadingSpinner">
          <span class="spinner"></span>
        </span>
      </button>
    </form>
    
    <button type="button" class="secondary-btn" onclick="window.location.href='Login.html'">Back to Login</button>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKhKjcWWNlvu1D10QQptrEdKhi47XgR2h14gFVjuo46-B4i6JcMZ876IoRkrSErDg/exec';

    document.addEventListener('DOMContentLoaded', function () {
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const resetPasswordBtn = document.getElementById('resetPasswordBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const alertContainer = document.getElementById('alertContainer');
      const tokenInfo = document.getElementById('tokenInfo');

      // Get token from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const resetToken = urlParams.get('token');

      if (!resetToken) {
        showAlert('Invalid reset link. Please request a new password reset.', 'error');
        tokenInfo.classList.add('hidden');
        resetPasswordForm.classList.add('hidden');
        return;
      }

      console.log('üîê Reset token found:', resetToken);

      // Verify token on page load
      verifyToken(resetToken);

      // Real-time password validation
      newPasswordInput.addEventListener('input', function() {
        validatePasswordRequirements(this.value);
      });

      function validatePasswordRequirements(password) {
        const requirements = {
          'req-length': password.length >= 8,
          'req-uppercase': /[A-Z]/.test(password),
          'req-lowercase': /[a-z]/.test(password),
          'req-number': /\d/.test(password),
          'req-special': /[!@#$%^&*(),.?":{}|<>]/.test(password)
        };

        for (const [reqId, isValid] of Object.entries(requirements)) {
          const element = document.getElementById(reqId);
          element.classList.toggle('valid', isValid);
          element.classList.toggle('invalid', !isValid);
        }
      }

      function validatePassword(password) {
        return password.length >= 8 &&
            /[A-Z]/.test(password) &&
            /[a-z]/.test(password) &&
            /\d/.test(password) &&
            /[!@#$%^&*(),.?":{}|<>]/.test(password);
      }

      async function verifyToken(token) {
        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
              action: 'verify_token',
              token: token
            })
          });

          const result = await response.json();
          console.log('üîç Token verification result:', result);

          if (!result.valid) {
            showAlert(result.message || 'Invalid or expired reset link.', 'error');
            tokenInfo.classList.add('hidden');
            resetPasswordForm.classList.add('hidden');
          } else {
            showAlert(`Welcome ${result.fullName}! You can now set your new password.`, 'success');
          }

        } catch (error) {
          console.error('‚ùå Token verification error:', error);
          showAlert('Error verifying reset link. Please try again.', 'error');
          tokenInfo.classList.add('hidden');
          resetPasswordForm.classList.add('hidden');
        }
      }

      resetPasswordForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        console.log('üîê Attempting password reset');

        if (newPassword !== confirmPassword) {
          showAlert('Passwords do not match.', 'error');
          return;
        }

        if (!validatePassword(newPassword)) {
          showAlert('Password does not meet all requirements.', 'error');
          return;
        }

        setLoadingState(true);

        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
              action: 'reset_password',
              token: resetToken,
              new_password: newPassword
            })
          });

          const result = await response.json();
          console.log('üîÅ Password reset response:', result);

          if (result.success) {
            showAlert('Password reset successfully! Redirecting to login...', 'success');
            resetPasswordForm.classList.add('hidden');
            setTimeout(() => {
              window.location.href = 'Login.html';
            }, 3000);
          } else {
            showAlert(result.message || 'Failed to reset password.', 'error');
          }

        } catch (error) {
          console.error('‚ùå Password reset error:', error);
          showAlert('Server error. Please try again.', 'error');
        } finally {
          setLoadingState(false);
        }
      });

      function showAlert(message, type) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type}">
            ${message}
          </div>`;
      }

      function setLoadingState(isLoading) {
        resetPasswordBtn.disabled = isLoading;
        loadingSpinner.classList.toggle('show', isLoading);
      }
    });
  </script>
</body>
</html>
