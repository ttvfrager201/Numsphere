<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumSphere Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
            min-height: 100vh;
        }
        
        .header {
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #0f172a;
            margin-bottom: 0.25rem;
        }
        
        .header-subtitle {
            color: #64748b;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-count {
            background: #dbeafe;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #1e40af;
            font-weight: 500;
        }
        
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .refresh-btn:hover {
            background: #1d4ed8;
        }
        
        .refresh-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        .controls {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .controls-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 1024px) {
            .controls-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 24rem;
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem 0.5rem 0.5rem 2.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
        }
        
        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .filter-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .table-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: #0f172a;
            white-space: nowrap;
        }
        
        .table tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s;
        }
        
        .table tbody tr:hover {
            background: #f8fafc;
        }
        
        .table td {
            padding: 1rem 1.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #1e40af;
        }
        
        .user-name {
            font-weight: 500;
            color: #0f172a;
        }
        
        .user-email {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .phone-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #0f172a;
        }
        
        .plan-badge {
            display: inline-flex;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            background: #dcfce7;
            color: #166534;
            border-radius: 9999px;
        }
        
        .status-badge {
            display: inline-flex;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            background: #dcfce7;
            color: #166534;
            border-radius: 9999px;
        }
        
        .billing-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .billing-warning {
            color: #d97706;
            font-weight: 500;
        }
        
        .billing-normal {
            color: #64748b;
        }
        
        .view-details-btn {
            color: #2563eb;
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
        }
        
        .view-details-btn:hover {
            color: #1d4ed8;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        
        .modal {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
        }
        
        .modal-close {
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .modal-close:hover {
            color: #64748b;
        }
        
        .modal-content {
            padding: 1.5rem;
        }
        
        .modal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .modal-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .modal-field {
            display: block;
        }
        
        .modal-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .modal-field-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal-field-full {
            grid-column: 1 / -1;
        }
        
        .modal-code-block {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        
        .modal-code {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #64748b;
            word-break: break-all;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .modal-btn-secondary {
            padding: 0.5rem 1rem;
            color: #64748b;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .modal-btn-secondary:hover {
            color: #1e293b;
        }
        
        .modal-btn-primary {
            padding: 0.5rem 1rem;
            background: #2563eb;
            color: white;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .modal-btn-primary:hover {
            background: #1d4ed8;
        }
        
        .hidden {
            display: none;
        }
        
        .icon {
            width: 1rem;
            height: 1rem;
        }
        
        .icon-lg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1 class="header-title">NumSphere Admin</h1>
                <p class="header-subtitle">Manage your users and subscriptions</p>
            </div>
            <div class="header-actions">
                <div class="user-count">
                    <span id="userCount">0 Users</span>
                </div>
                <button class="refresh-btn" onclick="refreshData()">
                    <i data-lucide="refresh-cw" class="icon"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Controls -->
        <div class="controls">
            <div class="controls-content">
                <!-- Search -->
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by name, email, phone, or plan..."
                        class="search-input"
                    />
                </div>

                <!-- Filters -->
                <div class="filters">
                    <select id="filterSelect" class="filter-select">
                        <option value="all">All Users</option>
                        <option value="recent">Recent Signups</option>
                        <option value="expiring">Expiring Soon</option>
                    </select>

                    <select id="sortSelect" class="filter-select">
                        <option value="signup_date-desc">Newest First</option>
                        <option value="signup_date-asc">Oldest First</option>
                        <option value="nextBilling-asc">Billing Soon</option>
                        <option value="email-asc">Email A-Z</option>
                        <option value="fullName-asc">Name A-Z</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error hidden"></div>

        <!-- Users Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Phone</th>
                            <th>Plan</th>
                            <th>Signup</th>
                            <th>Next Billing</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading user data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">User Details</h3>
                <button class="modal-close" onclick="closeModal()">âœ•</button>
            </div>
            <div class="modal-content">
                <div class="modal-grid">
                    <div class="modal-field">
                        <label class="modal-label">Purchaser ID</label>
                        <div class="modal-field-content">
                            <i data-lucide="hash" class="icon"></i>
                            <span id="modalPurchaserID"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Full Name</label>
                        <div class="modal-field-content">
                            <i data-lucide="user" class="icon"></i>
                            <span id="modalFullName"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Email</label>
                        <div class="modal-field-content">
                            <i data-lucide="mail" class="icon"></i>
                            <span id="modalEmail"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Phone Number</label>
                        <div class="modal-field-content">
                            <i data-lucide="phone" class="icon"></i>
                            <span id="modalPhone"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Plan</label>
                        <span id="modalPlan" class="plan-badge"></span>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Signup Date</label>
                        <div class="modal-field-content">
                            <i data-lucide="calendar" class="icon"></i>
                            <span id="modalSignup"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Next Billing</label>
                        <div class="modal-field-content">
                            <i data-lucide="calendar" class="icon"></i>
                            <span id="modalBilling"></span>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label class="modal-label">Token Expiry</label>
                        <div class="modal-field-content">
                            <i data-lucide="clock" class="icon"></i>
                            <span id="modalTokenExpiry"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-field modal-field-full">
                    <label class="modal-label">Password Hash</label>
                    <div class="modal-code-block">
                        <div class="modal-field-content">
                            <i data-lucide="key" class="icon"></i>
                            <span id="modalPassword" class="modal-code"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-field modal-field-full">
                    <label class="modal-label">Reset Token</label>
                    <div class="modal-code-block">
                        <span id="modalResetToken" class="modal-code"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn-secondary" onclick="closeModal()">Close</button>
                <button class="modal-btn-primary">Edit User</button>
            </div>
        </div>
    </div>
</body>
</html>
