<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/E4FIiRK.png">
  <title>Loading - NumSphere</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .loading-container {
      text-align: center;
      z-index: 10;
      position: relative;
      max-width: 400px;
      padding: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 2rem;
      text-decoration: none;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }
    
    .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: logoCirclePulse 2s ease-in-out infinite;
    }
    
    .logo-inner {
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-radius: 50%;
      animation: logoInnerSpin 3s linear infinite;
    }
    
    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 3rem;
      opacity: 0.9;
      animation: textFade 1.5s ease-in-out infinite alternate;
    }
    
    .progress-container {
      width: 100%;
      max-width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
      border-radius: 4px;
      width: 0%;
      transition: width 0.5s ease;
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: progressShimmer 2s linear infinite;
    }
    
    .loading-message {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-top: 1rem;
      min-height: 24px;
      line-height: 1.4;
    }
    
    .error-container {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .retry-btn, .login-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      margin: 0.25rem;
    }
    
    .retry-btn:hover, .login-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      animation: statusPulse 1.5s ease-in-out infinite;
    }
    
    .status-loading { background: #4ecdc4; }
    .status-success { background: #45b7d1; }
    .status-error { background: #ff6b6b; }
    .status-warning { background: #ffd93d; }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 4s linear infinite;
    }
    
    .fade-out {
      animation: fadeOut 0.8s ease-in-out forwards;
    }
    
    @keyframes logoGlow {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      100% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.3); }
    }
    
    @keyframes logoCirclePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes logoInnerSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes textFade {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    @keyframes progressShimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95); }
    }

    @media (max-width: 480px) {
      .logo { font-size: 2rem; }
      .loading-container { padding: 1rem; }
      .progress-container { max-width: 250px; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="loading-container" id="loadingContainer">
    <div class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
      NumSphere
    </div>
    
    <div class="loading-text">Connecting to NumSphere...</div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="loading-message" id="loadingMessage">
      <span class="status-indicator status-loading" id="statusIndicator"></span>
      <span id="messageText">Initializing connection...</span>
    </div>
    
    <div class="error-container" id="errorContainer">
      <div class="error-message" id="errorMessage"></div>
      <button class="retry-btn" id="retryBtn" onclick="retryConnection()">Retry Connection</button>
      <button class="login-btn" id="loginBtn" onclick="goToLogin()">Go to Login</button>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      // Configuration
      const CONFIG = {
        PRIMARY_SERVER: 'https://numsphere-proxy.onrender.com',
        BACKUP_SERVER: 'https://numsphere-proxy-backup.onrender.com',
        TIMEOUT: 15000, // 15 seconds
        MAX_RETRIES: 3
      };

      let currentRetries = 0;
      let activeServer = null;
      let currentStepIndex = 0;

      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        if (!particlesContainer) return;
        
        const particleCount = 12;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 4 + 's';
          particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Update UI elements
      function updateProgress(percentage, message, status = 'loading') {
        const progressBar = document.getElementById('progressBar');
        const messageText = document.getElementById('messageText');
        const statusIndicator = document.getElementById('statusIndicator');
        
        if (progressBar) progressBar.style.width = percentage + '%';
        if (messageText) messageText.textContent = message;
        if (statusIndicator) {
          statusIndicator.className = `status-indicator status-${status}`;
        }
        
        console.log(`Progress: ${percentage}% - ${message}`);
      }

      // Show error
      function showError(message, canRetry = true) {
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');
        const loginBtn = document.getElementById('loginBtn');
        
        if (errorMessage) errorMessage.textContent = message;
        if (errorContainer) errorContainer.style.display = 'block';
        if (retryBtn) retryBtn.style.display = canRetry ? 'inline-block' : 'none';
        if (loginBtn) loginBtn.style.display = 'inline-block';
        
        updateProgress(0, 'Connection failed', 'error');
      }

      // Hide error
      function hideError() {
        const errorContainer = document.getElementById('errorContainer');
        if (errorContainer) errorContainer.style.display = 'none';
      }

      // Go to login page
      window.goToLogin = function() {
        console.log('Redirecting to login page');
        window.location.href = 'Login.html';
      };

      // Test server health check
      async function testServerHealth(serverUrl) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
        
        try {
          console.log(`Testing server health: ${serverUrl}/health`);
          
          const response = await fetch(`${serverUrl}/health`, {
            method: 'GET',
            signal: controller.signal,
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });
          
          clearTimeout(timeoutId);
          
          if (response.ok) {
            const data = await response.json();
            console.log(`Server ${serverUrl} health check passed:`, data);
            return { success: true, data, server: serverUrl };
          } else {
            console.log(`Server ${serverUrl} health check failed with status: ${response.status}`);
            return { success: false, status: response.status, server: serverUrl };
          }
          
        } catch (error) {
          clearTimeout(timeoutId);
          console.log(`Server ${serverUrl} health check error:`, error.message);
          
          if (error.name === 'AbortError') {
            return { success: false, error: 'timeout', server: serverUrl };
          }
          return { success: false, error: error.message, server: serverUrl };
        }
      }

      // Check server status with fallback
      async function checkServerStatus() {
        updateProgress(10, 'Checking primary server...', 'loading');
        
        try {
          // Test primary server first
          let result = await testServerHealth(CONFIG.PRIMARY_SERVER);
          
          if (result.success) {
            activeServer = CONFIG.PRIMARY_SERVER;
            updateProgress(30, 'Connected to primary server', 'success');
            console.log('Using primary server:', activeServer);
            return { status: 'ok', server: 'primary', data: result.data };
          }
          
          // If primary fails, try backup server
          updateProgress(15, 'Primary server unavailable, trying backup...', 'warning');
          console.log('Primary server failed, testing backup server...');
          
          result = await testServerHealth(CONFIG.BACKUP_SERVER);
          
          if (result.success) {
            activeServer = CONFIG.BACKUP_SERVER;
            updateProgress(30, 'Connected to backup server', 'success');
            console.log('Using backup server:', activeServer);
            return { status: 'ok', server: 'backup', data: result.data };
          }
          
          // Both servers failed
          throw new Error('Both primary and backup servers are unavailable. Please try again later.');
          
        } catch (error) {
          console.error('Server connectivity check failed:', error);
          throw new Error(`Server connection failed: ${error.message}`);
        }
      }

      // Validate authentication with server
      async function validateAuthentication() {
        updateProgress(40, 'Validating authentication...', 'loading');
        
        // Check for local authentication data
        const isAuthenticated = sessionStorage.getItem('isAuthenticated') || 
                               localStorage.getItem('isAuthenticated');
        const userEmail = sessionStorage.getItem('userEmail') || 
                         localStorage.getItem('userEmail');
        const userName = sessionStorage.getItem('userName') || 
                        localStorage.getItem('userName');
        
        console.log('Local authentication check:', { 
          isAuthenticated, 
          userEmail: userEmail ? '***@' + userEmail.split('@')[1] : 'none',
          userName: userName || 'none'
        });
        
        if (isAuthenticated !== 'true' || !userEmail) {
          throw new Error('Authentication required - please log in');
        }

        try {
          // Verify authentication with server by testing a simple request
          updateProgress(50, 'Verifying with server...', 'loading');
          
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
          
          // Test connection to server with user data
          const testPayload = new URLSearchParams({
            action: 'verify',
            email: userEmail
          });

          const response = await fetch(activeServer, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'Accept': 'application/json'
            },
            body: testPayload,
            signal: controller.signal
          });

          clearTimeout(timeoutId);
          
          // Even if the verify action isn't implemented, a proper response means server is working
          const responseText = await response.text();
          let responseData;
          
          try {
            responseData = JSON.parse(responseText);
          } catch {
            // If response isn't JSON, server is still responding
            responseData = { success: true, message: 'Server responding' };
          }
          
          updateProgress(60, 'Authentication verified', 'success');
          
          return { 
            valid: true, 
            user: { 
              email: userEmail, 
              name: userName || 'User',
              verified: true
            },
            server: activeServer,
            serverResponse: responseData
          };
          
        } catch (error) {
          console.error('Server authentication test failed:', error);
          // Don't fail completely if server test fails - local auth might be sufficient
          updateProgress(55, 'Using local authentication', 'warning');
          
          return { 
            valid: true, 
            user: { 
              email: userEmail, 
              name: userName || 'User',
              verified: false
            },
            server: activeServer,
            fallback: true
          };
        }
      }

      // Load and prepare user data
      async function loadUserData() {
        updateProgress(70, 'Loading user profile...', 'loading');
        
        try {
          // Get user data from storage
          const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
          const userName = sessionStorage.getItem('userName') || localStorage.getItem('userName') || 'User';
          const userPhone = sessionStorage.getItem('userPhone') || localStorage.getItem('userPhone') || '';
          const userPlan = sessionStorage.getItem('userPlan') || localStorage.getItem('userPlan') || 'Basic';
          
          // Simulate data preparation
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          const userData = {
            profile: { 
              email: userEmail,
              name: userName, 
              phone: userPhone,
              plan: userPlan,
              joinDate: localStorage.getItem('userJoinDate') || new Date().toISOString(),
              preferences: {
                theme: localStorage.getItem('userTheme') || 'default',
                notifications: localStorage.getItem('userNotifications') !== 'false'
              }
            },
            session: {
              loginTime: Date.now(),
              activeServer: activeServer,
              serverHealth: 'ok'
            },
            dashboard: {
              layout: localStorage.getItem('dashboardLayout') || 'default',
              widgets: JSON.parse(localStorage.getItem('dashboardWidgets') || '[]')
            }
          };
          
          // Store prepared user data
          sessionStorage.setItem('userData', JSON.stringify(userData));
          sessionStorage.setItem('activeServer', activeServer);
          sessionStorage.setItem('sessionStart', Date.now().toString());
          
          updateProgress(85, 'User data loaded successfully', 'success');
          return userData;
          
        } catch (error) {
          console.error('User data loading failed:', error);
          throw new Error(`Failed to load user data: ${error.message}`);
        }
      }

      // Initialize dashboard preparation
      async function initializeDashboard() {
        updateProgress(90, 'Preparing dashboard...', 'loading');
        
        try {
          // Simulate dashboard initialization
          await new Promise(resolve => setTimeout(resolve, 800));
          
          // Set dashboard ready flags
          sessionStorage.setItem('dashboardReady', 'true');
          sessionStorage.setItem('loadingComplete', 'true');
          sessionStorage.setItem('fromLoading', 'true');
          
          updateProgress(100, 'Dashboard ready!', 'success');
          return { ready: true, server: activeServer, timestamp: Date.now() };
          
        } catch (error) {
          throw new Error(`Dashboard initialization failed: ${error.message}`);
        }
      }

      // Complete loading sequence
      function completeLoading() {
        console.log('Loading sequence completed successfully');
        console.log('Active server:', activeServer);
        console.log('User data prepared for dashboard');
        
        const container = document.getElementById('loadingContainer');
        if (container) {
          container.classList.add('fade-out');
        }
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800);
      }

      // Main loading sequence
      async function startLoadingSequence() {
        hideError();
        currentStepIndex = 0;
        activeServer = null;
        
        const steps = [
          { func: checkServerStatus, name: 'Server Status Check' },
          { func: validateAuthentication, name: 'Authentication Validation' },
          { func: loadUserData, name: 'User Data Loading' },
          { func: initializeDashboard, name: 'Dashboard Initialization' }
        ];
        
        try {
          for (let i = 0; i < steps.length; i++) {
            currentStepIndex = i;
            console.log(`Executing step ${i + 1}/${steps.length}: ${steps[i].name}`);
            const result = await steps[i].func();
            console.log(`Step ${i + 1} completed:`, result);
            
            // Small delay between steps for better UX
            await new Promise(resolve => setTimeout(resolve, 300));
          }
          
          // All steps completed successfully
          console.log('All loading steps completed successfully');
          setTimeout(completeLoading, 1000);
          
        } catch (error) {
          console.error(`Loading sequence failed at step ${currentStepIndex + 1}:`, error);
          
          // Handle specific error types
          if (error.message.includes('Authentication required') || 
              error.message.includes('log in')) {
            showError('Please log in to continue accessing NumSphere.', false);
          } else if (error.message.includes('server') || 
                     error.message.includes('unavailable')) {
            showError(`Server connection issue: ${error.message}`, currentRetries < CONFIG.MAX_RETRIES);
          } else {
            showError(`Loading failed: ${error.message}`, currentRetries < CONFIG.MAX_RETRIES);
          }
        }
      }

      // Retry connection
      window.retryConnection = function() {
        if (currentRetries >= CONFIG.MAX_RETRIES) {
          showError('Maximum retry attempts reached. Please refresh the page or try again later.', false);
          return;
        }
        
        currentRetries++;
        console.log(`Retry attempt ${currentRetries}/${CONFIG.MAX_RETRIES}`);
        
        // Reset progress and start over
        updateProgress(0, 'Retrying...', 'loading');
        setTimeout(startLoadingSequence, 1000);
      };

      // Initialize when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('NumSphere loading screen initialized');
        console.log('Server endpoints:', {
          primary: CONFIG.PRIMARY_SERVER,
          backup: CONFIG.BACKUP_SERVER
        });
        
        // Create visual effects
        createParticles();
        
        // Quick pre-check for authentication
        const isAuthenticated = sessionStorage.getItem('isAuthenticated') || 
                               localStorage.getItem('isAuthenticated');
        const userEmail = sessionStorage.getItem('userEmail') || 
                         localStorage.getItem('userEmail');
        
        if (isAuthenticated !== 'true' || !userEmail) {
          console.log('No valid authentication found');
          showError('Please log in to access NumSphere.', false);
          return;
        }
        
        console.log('Authentication found, starting loading sequence...');
        
        // Start the loading sequence after a brief delay
        setTimeout(startLoadingSequence, 800);
        
        // Fallback timeout
        setTimeout(() => {
          if (document.getElementById('loadingContainer') && 
              !document.getElementById('loadingContainer').classList.contains('fade-out')) {
            console.warn('Loading timeout reached (35 seconds)');
            showError('Loading is taking longer than expected. Please check your connection and try again.', true);
          }
        }, 35000);
      });

      // Handle visibility changes to pause animations when tab is hidden
      document.addEventListener('visibilitychange', function() {
        const animationElements = document.querySelectorAll('[style*="animation"]');
        animationElements.forEach(el => {
          el.style.animationPlayState = document.hidden ? 'paused' : 'running';
        });
      });

      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (!document.getElementById('errorContainer').style.display === 'block') {
          showError('An unexpected error occurred. Please try again.', true);
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        e.preventDefault();
      });

    })();
  </script>
</body>
</html>
