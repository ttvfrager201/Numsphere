<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/E4FIiRK.png">
  <title>Login - NumSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .login-container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #151515;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #4263eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .logo-inner {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
    }
    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #151515;
      margin-bottom: 0.5rem;
    }
    .page-subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4263eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #2f4bcf;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-btn {
      background-color: #6c757d;
    }
    .secondary-btn:hover {
      background-color: #5a6268;
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(66, 99, 235, 0.15);
      animation: float 10s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: inline-block;
      margin-left: 8px;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4263eb;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .forgot-password {
      color: #4263eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="login-container">
    <a href="index.html" class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
      NumSphere
    </a>

    <div class="page-title">Welcome Back</div>
    <div class="page-subtitle">Sign in to your NumSphere account</div>

    <div id="alertContainer"></div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" id="loginBtn">
        Sign In
        <span class="loading" id="loadingSpinner">
          <span class="spinner"></span>
        </span>
      </button>
    </form>

    <div style="margin: 1rem 0;">
      <a href="ResetPassword.html" class="forgot-password">Forgot your password?</a>
    </div>

    <button type="button" class="secondary-btn" onclick="goHome()">Back to Home</button>
  </div>

<script>
const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwaQz3efmAi0YkK6xV1fBv8tzC3RgeHIgsMrb4dFfdjPwdU8H02B5NTba6mRM_YU78s/exec';

function goHome() {
    window.location.href = 'index.html';
}

document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const alertContainer = document.getElementById('alertContainer');

    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
            showAlert('Please enter both email and password', 'error');
            return;
        }

        if (!isValidEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        setLoadingState(true);

        try {
            console.log('Attempting login for:', email);

            const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: 'login',
                    email: email,
                    password: password
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('Login result:', result);

            if (result.success) {
                // Store user data
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('isAuthenticated', 'true');
                
                if (result.user) {
                    sessionStorage.setItem('userName', result.user.fullName || '');
                    sessionStorage.setItem('userPhone', result.user.assignedNumber || '');
                    sessionStorage.setItem('userPlan', result.user.plan || '');
                }

                if (result.requirePasswordChange) {
                    // User needs to change password (temporary password)
                    sessionStorage.setItem('tempLogin', 'true');
                    showAlert('Login successful! You must change your temporary password.', 'info');
                    setTimeout(() => {
                        window.location.href = 'ResetPassword.html';
                    }, 2000);
                } else {
                    // Normal login - redirect to dashboard
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } else {
                showAlert(result.message || 'Login failed. Please check your credentials.', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('Login failed. Please try again or contact support if the problem persists.', 'error');
        } finally {
            setLoadingState(false);
        }
    });

    function showAlert(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                ${message}
            </div>
        `;

        // Auto-clear success and info messages
        if (type === 'success' || type === 'info') {
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    }

    function setLoadingState(isLoading) {
        loginBtn.disabled = isLoading;
        loadingSpinner.classList.toggle('show', isLoading);
        
        if (isLoading) {
            loginBtn.style.opacity = '0.7';
        } else {
            loginBtn.style.opacity = '1';
        }
    }

    // Clear alerts when user focuses on inputs
    emailInput.addEventListener('focus', () => alertContainer.innerHTML = '');
    passwordInput.addEventListener('focus', () => alertContainer.innerHTML = '');

    // Real-time email validation
    emailInput.addEventListener('input', function () {
        const email = this.value.trim();
        if (email && !isValidEmail(email)) {
            this.style.borderColor = '#dc3545';
        } else {
            this.style.borderColor = '#ccc';
        }
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Handle Enter key press in password field
    passwordInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
});

// Global error handler
window.addEventListener('unhandledrejection', function (event) {
    console.error('Unhandled promise rejection:', event.reason);
    event.preventDefault();
});

// Prevent form submission on page load
window.addEventListener('load', function () {
    const form = document.getElementById('loginForm');
    if (form) {
        form.addEventListener('submit', function (e) {
            if (!e.target.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
        });
    }
});
</script>

</body>
</html>
