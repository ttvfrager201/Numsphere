<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/E4FIiRK.png">
  <title>Login - NumSphere</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .login-container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #151515;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #4263eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .logo-inner {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
    }
    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #151515;
      margin-bottom: 0.5rem;
    }
    .page-subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4263eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #2f4bcf;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-btn {
      background-color: #6c757d;
    }
    .secondary-btn:hover {
      background-color: #5a6268;
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(66, 99, 235, 0.15);
      animation: float 10s ease-in-out infinite;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: inline-block;
      margin-left: 8px;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4263eb;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .forgot-password {
      color: #4263eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="login-container">
    <a href="index.html" class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
      NumSphere
    </a>

    <div class="page-title">Welcome Back</div>
    <div class="page-subtitle">Sign in to your NumSphere account</div>

    <div id="alertContainer"></div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" id="loginBtn">
        Sign In
        <span class="loading" id="loadingSpinner">
          <span class="spinner"></span>
        </span>
      </button>
    </form>

    <div style="margin: 1rem 0;">
      <a href="ResetPassword.html" class="forgot-password">Forgot your password?</a>
    </div>

    <button type="button" class="secondary-btn" onclick="goHome()">Back to Home</button>
  </div>

<script>
// Configuration - UPDATED WITH PROPER WEB APP URL
const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxb-FnReN9n7WYxcMaqFGqIrAv2UR0LVTnl3-0JtG5uP2Tf1SXMcnri5blpNJ_wPf2x/exec';

// Function to navigate back to home - ADDED MISSING FUNCTION
function goHome() {
    window.location.href = 'index.html';
}

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Handle form submission with improved error handling
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validate inputs
        if (!email || !password) {
            showAlert('Please enter both email and password', 'error');
            return;
        }
        
        // Show loading state
        setLoadingState(true);
        
        try {
            console.log('Attempting login for:', email);
            
            // Call Google Apps Script for authentication with improved fetch options
            const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: 'cors', // Explicitly set CORS mode
                credentials: 'omit', // Don't send credentials
                body: JSON.stringify({
                    action: 'login',
                    email: email,
                    password: password
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('Login result:', result);
            
            if (result.success) {
                if (result.needsPasswordChange) {
                    // Store user info for password change
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('tempLogin', 'true');
                    sessionStorage.setItem('userName', result.userName || '');
                    
                    showAlert('Login successful! You must change your temporary password.', 'success');
                    
                    // Redirect to change password page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'ChangePassword.html';
                    }, 2000);
                } else {
                    // Regular login - go to dashboard
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('userName', result.userName || '');
                    sessionStorage.setItem('userPhone', result.userPhone || '');
                    sessionStorage.setItem('userPlan', result.userPlan || '');
                    
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } else {
                showAlert(result.message || 'Login failed. Please check your credentials.', 'error');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            
            // Handle specific error types
            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                showAlert('Connection error. Please check your internet connection and try again.', 'error');
            } else if (error.message.includes('CORS')) {
                showAlert('Configuration error. Please contact support if this continues.', 'error');
            } else if (error.message.includes('HTTP error')) {
                showAlert('Server error. Please try again in a moment.', 'error');
            } else {
                showAlert('Login failed. Please try again or contact support if the problem persists.', 'error');
            }
        } finally {
            setLoadingState(false);
        }
    });
    
    // Show alert message
    function showAlert(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                ${message}
            </div>
        `;
        
        // Auto-hide success messages
        if (type === 'success') {
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    }
    
    // Set loading state
    function setLoadingState(isLoading) {
        if (isLoading) {
            loginBtn.disabled = true;
            loadingSpinner.classList.add('show');
        } else {
            loginBtn.disabled = false;
            loadingSpinner.classList.remove('show');
        }
    }
    
    // Clear any existing alerts on input focus
    emailInput.addEventListener('focus', () => alertContainer.innerHTML = '');
    passwordInput.addEventListener('focus', () => alertContainer.innerHTML = '');
    
    // Add input validation
    emailInput.addEventListener('input', function() {
        const email = this.value.trim();
        if (email && !isValidEmail(email)) {
            this.style.borderColor = '#dc3545';
        } else {
            this.style.borderColor = '#ccc';
        }
    });
    
    // Email validation helper
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
});

// Add error handling for unhandled promise rejections
window.addEventListener('unhandledrejection', function(event) {
    console.error('Unhandled promise rejection:', event.reason);
    event.preventDefault();
});
</script>
</body>
</html>
